<ion-app>
  <ion-split-pane contentId="menu-content">
    <ion-menu *ngIf="(utente$ | async) as utente" contentId="menu-content">
      <ion-header class="ion-text-center">
        <ion-toolbar color="primary">

          <ion-avatar slot="start" class="foto ion-padding-start"  >
            <img src="../assets/images/martello.jpg">
          </ion-avatar>


          <ion-text class="ion-text-center text10 ion-padding-start ion-margin-start"  color="light"  slot="start">
           {{utente.nome + " " + utente.cognome}}
          </ion-text>
          <ion-menu-toggle auto-hide="false">
            <ion-button fill="solid" size="small" color="light" (click)="logout()">
              <ion-icon name="log-out"></ion-icon>{{'LOGOUT_MENU' | translate}}</ion-button>
          </ion-menu-toggle>

        </ion-toolbar>
      </ion-header>

      <ion-content>

        <ion-list class="ion-margin-top" >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{p.title | translate}}</ion-label>
            </ion-item>
          </ion-menu-toggle>

         <!-- <ion-item (click)="logout()">
            <ion-icon slot="start" name="key"></ion-icon>
            <ion-label>{{'LOGOUT' | translate}}</ion-label>
          </ion-item> -->

        </ion-list>

      </ion-content>

    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
