<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">{{'DETTAGLIO_PARTITA_TITOLO' | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/partite" icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="(partita$ |async) as p">
    <ion-card-header>
      <ion-card-title color="dark"> Titolo: </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      Descrizione: {{p['details'][0].descrizione}}
<br>
      Numero giocatori: {{p['details'][0].numero_giocatori}}
    </ion-card-content>
  </ion-card>
