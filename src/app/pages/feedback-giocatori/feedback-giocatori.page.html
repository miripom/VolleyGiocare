<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="ion-text-center">{{'FEEDBACK_GIOCATORI_TITOLO' | translate}}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/mie-partite" icon="arrow-round-back"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!--Mettere una traduzione su LASCIA_FEEDBACK in inglese su en.json -->

<ion-content>
    <section class="ion-padding">
        <ion-text class="ion-padding-top ion-margin"><b>{{'LASCIA_FEEDBACK' | translate}}</b></ion-text>
    </section>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card class="card ion-text-center" *ngFor="let g of giocatori$ | async">
                    <form [formGroup]="ratingFormModel" class="list-form" (ngSubmit)="ionViewWillEnter()">
                    <p class="text-dark"><b>{{g.nome}} {{g.cognome}}</b></p>
                    {{g.id_ruolo.nome_ruolo}}

                    <ion-item-divider></ion-item-divider>

                    <ion-row>
                        <ion-col>

                            <ion-item>
                                <ion-textarea autocapitalize="off" class="ion-text-center" maxlength="50" formControlName="commento" placeholder="Commento"></ion-textarea>
                            </ion-item>
                        </ion-col>
                        <ion-col size="4">
                            <ion-item>
                            <ion-textarea  placeholder="Voto 1-5"  type="number" maxlength="1" formControlName="voto"   class="ion-text-center" > </ion-textarea>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button class="bordo" expand="full" shape="round" color="primary"
                                        size="small" (click)="vota(g.id)" type="submit" [disabled]="!ratingFormModel.valid">
                                <ion-icon slot="start" name='medal'></ion-icon>
                                <b> {{'VOTA' | translate}}</b>
                            </ion-button>
                        </ion-col>

                    </ion-row>
                    </form>
                </ion-card>

            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
