<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{'PARTITE_TITOLO' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-searchbar class="ion-padding-top"  animated="true" autocorrect="on" ></ion-searchbar>

  <ion-refresher slot="fixed" (ionRefresh)="reload($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
                           refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

 <ion-list>
    <ion-card class="back ion-margin cards" *ngFor="let p of (partite$ |async) |keyvalue" >
      <ion-card-header>
        <ion-card-subtitle *ngFor="let obj of p.value.id_organizzatore" > <div ><ion-icon name="person" ></ion-icon>{{" " + obj['nome'] + " " + obj['cognome']}}</div> </ion-card-subtitle>
        <ion-card-title>{{p.value.titolo}}</ion-card-title>
      </ion-card-header>

    <ion-card-content>
        {{(p.value.data_ora| date:'dd/MM/yyyy' )}}
        <ion-row class="ion-no-padding">
          <ion-col class="ion-text-left ion-padding-start=30px">
            <ion-button class="ion-float-end" color="primary" icon-start size="small" [routerLink]="['/dettaglio-partita', p.value.id]" routerDirection="forward" >
              <ion-icon name='create'></ion-icon>
              {{'DETTAGLIO_PARTITA' | translate}}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>

    </ion-card>
  </ion-list>


  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuovaPartita()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
